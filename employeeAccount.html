<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Info</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b1b6f02eef.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="w3-bar w3-black w3-card">
        <a href="#home" class="w3-bar-item w3-button w3-padding-large"><span style="color: rgb(247, 244, 243);">
                <i class="fas fa-cat" onclick="home()" id="home"></i>
                    </span></a>
        <a href="#schedule" class="w3-bar-item w3-button w3-padding-large" onclick="schedule()">Schedule</a>
        <a href="javascript:void(0)" class="w3-padding-large w3-hover-white w3-hide-small w3-right"><i
                class="far fa-bell"></i></a>
        <a href="javascript:void(0)" class="w3-padding-large w3-hover-white w3-hide-small w3-right"><i
                class="far fa-comments"></i></a>
    
        <div class="w3-dropdown-hover w3-hide-small w3-right">
            <button class="w3-padding-large w3-button" title="account"><span style="color: rgb(247, 244, 243);"><i
                    class="fas fa-user-astronaut"></i></span></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <button id="accnt" onclick="accnt()" class="w3-padding-large w3-bar-item w3-button">Account</button>
                <button id="logout" class="w3-padding-large w3-bar-item w3-button">Log Out</button>
            </div>
        </div>
    
    </div>

    <div class="w3-container w3-center">
        <h1>ACCOUNT</h1>
    </div>
    <div class ="W3-container">
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3">
                <p></p>
            </div>
            <div class="w3-col s3 w3-center">
                <div id="ManagmentCode">

                    <textarea class="mngCode" id="Code" placeholder="Manager Code"></textarea>
                    <br>
                    <button class="mngCode" onclick="mngCode()">Submit</button>
        
                </div>
                
            </div>
        </div>
        
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                Name:
            </div>

            <div class="w3-col s3 w3-center">
                <textarea disabled placeholder="Name" id="name"></textarea>
                <i class="far fa-edit" id="btn1" disabled onclick="nameBtn()"></i>
            </div>
            <div class="w3-col s3">
             
                
            </div>
        </div>
      
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                Email:
            </div>

            <div class="w3-col s3 w3-center">
                <textarea disabled placeholder="Email" id="email"></textarea>
                <i class="far fa-edit" id="btn2" disabled onclick="emailBtn()"></i>
            </div>
           
        </div>
       <br>
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                positions(s):
            </div>

            <div class="w3-col s3 w3-center">
                <input disabled type="radio" id="btn11" value="cashier">
                <label for="btn11">Cashier</label>
                <input disabled type="radio" id="btn12" value="cook">
                <label for="btn12">Cook</label>
                <input disabled type="radio" id="btn13" value="driver">
                <label for="btn13">Driver</label>
            </div>
           
        </div>
       <br>
        <div class="w3-row-padding">
        <div class="w3-col s3">
            <p></p>
        </div>
        <div class="w3-col s3 w3-center">
            Hourly Wage:
        </div>

        <div class="w3-col s3 w3-center">
            <textarea disabled placeholder="Hourly Wage" id="wage"></textarea>
            <i class="far fa-edit" id="btn3" disabled onclick="hryWBtn()"></i>
        </div>
       
        </div>
        <br>

        <div class="w3-container w3-center">
                Availability:   
        </div>
        <br>
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                Sunday
            </div>

            <div class="w3-col s3 w3-center">
                <textarea disabled placeholder="SUNDAY" id="sun"></textarea>
                <i class="far fa-edit" id="btn4" disabled onclick="sunBtn()"></i>
            </div>
        </div>
        <br>
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                Monday
            </div>

            <div class="w3-col s3 w3-center">
                <textarea disabled placeholder="MONDAY" id="mon"></textarea>
                <i class="far fa-edit" id="btn5" disabled onclick="monBtn()"></i>
            </div>
        </div>
        <br>
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                Tuesday
            </div>

            <div class="w3-col s3 w3-center">
                <textarea disabled placeholder="TUESDAY" id="tues"></textarea>
                <i class="far fa-edit" id="btn6" disabled onclick="tuesBtn()"></i>
            </div>
        </div>
        <br>
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                Wednesday
            </div>

            <div class="w3-col s3 w3-center">
                <textarea disabled placeholder="WEDNESDAY" id="wed"></textarea>
                <i class="far fa-edit"id="btn7" disabled onclick="wedBtn()"></i>
            </div>
        </div>
        <br>
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                Thursday
            </div>

            <div class="w3-col s3 w3-center">
                <textarea disabled placeholder="THURSDAY" id="thurs"></textarea>
                <i class="far fa-edit" id="btn8" disabled onclick="thursBtn()"></i>
            </div>
        </div>
        <br>
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                Friday
            </div>

            <div class="w3-col s3 w3-center">
                <textarea disabled placeholder="FRIDAY" id="fri"></textarea>
                <i class="far fa-edit" id="btn9" disabled onclick="friBtn()"></i>
            </div>
        </div>
        <br>
        <div class="w3-row-padding">
            <div class="w3-col s3">
                <p></p>
            </div>

            <div class="w3-col s3 w3-center">
                Saturday
            </div>

            <div class="w3-col s3 w3-center">
                <textarea disabled placeholder="SATURDAY" id="sat"></textarea>
                <i class="far fa-edit" id="btn10" disabled onclick="satBtn()"></i>
            </div>
        </div>
        <br>
   
        
          
   

<script>
    function home() {
    window.location.href = "nonManHome.html"
}

function accnt() {
    window.location.href = "employeeAccount.html"
}

function schedule() {
    window.location.href = "employeeSchedule.html"
}

function mngCode() {
    var code = document.getElementById("Code");
    code = code.value.trim();
    if (code === "12345") {
        show();
    } else {
        alert(code.value);
    }
}

function show() {

    for (i = 1; i < 14; i++) {

        var temp = "btn" + i;
        document.getElementById(temp).removeAttribute("disabled")

    }

}

function nameBtn() {
    document.getElementById("name").disabled = false;
}

function emailBtn() {
    document.getElementById("email").disabled = false;
}

function hryWBtn() {
    document.getElementById("wage").disabled = false;
}

function sunBtn() {
    document.getElementById("sun").disabled = false;
}

function monBtn() {
    document.getElementById("mon").disabled = false;
}

function tuesBtn() {
    document.getElementById("tues").disabled = false;
}

function wedBtn() {
    document.getElementById("wed").disabled = false;
}

function thursBtn() {
    document.getElementById("thurs").disabled = false;
}

function friBtn() {
    document.getElementById("fri").disabled = false;
}

function satBtn() {
    document.getElementById("sat").disabled = false;
}
</script>

</body>
</html>
