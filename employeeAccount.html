    const time = ["/1112", "/1201", "/0102", "/0203", "/0304", "/0405", "/0506", "/0607", "/0708"];

    function shwSch(){

    var ref = firebase.database().ref("AvailB");
    ref.once("value").then(function (snapshot){

        for (var i = 0; i < 9; i++){

            for (var j = 0; j < 7; j++){

                childKey = snapshot.child(uName + time[i] + weekD[j] + "/Check").val();
                if (childKey === "Yes"){

                    document.getElementById("" + i + j + "").checked = true;

                }

            }

        }

    });

}

function updateSch(){

    for (var i = 0; i < 9; i++){

        for (var j = 0; j < 7; j++){

            temp = document.getElementById("" + i + j + "").checked;

            if (temp){

                firebase.database().ref('AvailB' + uName + time[i] + weekD[j]).set({

                    Check: "Yes"


                });

            }else{

                firebase.database().ref('AvailB' + uName + time[i] + weekD[j]).set({

                    Check: "No"


                });

            }

        }

    }

    shwSch();

}
